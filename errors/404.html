<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(140deg, #ffffff, #4a90e2);
            background-size: 300% 300%;
            animation: waveGradient 8s ease-in-out infinite;
        }
        @keyframes waveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
	.error-container {
	    max-width: 80%;
	    box-sizing: border-box;
	}
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="text-center">
        <div class="alert alert-warning shadow p-5 rounded">
            <h1 class="display-4 text-black">üîç 404 Not Found</h1>
            <p class="lead">The page you are looking for doesn't exist or has been moved.</p>
            <hr>
            <a href="/" class="btn btn-primary text-white">Home</a>
        </div>
    </div>
</body>
</html>
